    <link rel="stylesheet" href="login.css" />
    <title>Login</title>

        </tr>

          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

        </tr>
        <tr>
          <td style="text-align: right">
            <a href="passwordimenticata.html">Password dimenticata?</a>
          </td>
        </tr>

          <td><input type="submit" id="submit" value="Invia" /></td>
        </tr>
      </table>

  </body>
