<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina SVG e Audio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      nav {
        margin-bottom: 20px;
      }
      .Opzioni {
        position: relative;
        display: inline-block;
      }
      .Contenuti {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 150px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .Contenuti a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .Contenuti a:hover {
        background-color: #f1f1f1;
      }

      .Opzioni:hover .Contenuti {
        display: block;
      }

      .Opzioni:hover .dropbtn {
        background-color: #3e8e41;
      }

      .svg-container {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pagina con SVG e Audio</h1>
    </header>
    <nav>
      <div class="Opzioni">
        <button class="dropbtn">Menu</button>
        <div class="Contenuti">
          <a href="#">Honda</a>
          <a href="#">Mercedes</a>
          <a href="#">BMW</a>
        </div>
      </div>
    </nav>

    <section class="svg-container">
      <h2>Grafico SVG</h2>
      <img
        src="https://www.nuclearblast.com/cdn/shop/articles/sabaton-tour2025-small.jpg?v=1731068524&width=1000"
        alt="Copertina sabaton-tour2025-small"
        height="300"
        width="320"
      />
    </section>

    <section>
      <h2>Audio</h2>
      <audio controls>
        <source src="videoplayback.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
